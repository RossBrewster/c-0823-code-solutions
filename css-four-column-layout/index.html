<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="heading">How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-quarter">
          <img src="images/screen-1.png" alt="switching" class="screen" />
          <img src="images/switch-icon.png" alt="switch-icon" class="icon" />
          <h3 class="heading">App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-quarter">
          <img src="images/screen-2.png" alt="trip-filtering" class="screen" />
          <img src="images/filter-icon.png" alt="filter-icon" class="icon" />
          <h3 class="heading">Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-quarter">
          <img
            src="images/screen-3.png"
            alt="service-filtering"
            class="screen" />
          <img src="images/slider-icon.png" alt="slider-icon" class="icon" />
          <h3 class="heading">Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-quarter">
          <img src="images/screen-4.png" alt="stats-mileage" class="image" />
          <img src="images/bars-icon.png" alt="gar-graph" class="icon" />
          <h3 class="heading">Stats &plus; Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
