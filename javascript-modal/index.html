<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <button class="open">Open Modal</button>
      </div>
      <div class="overlay off">
        <div class="modal">
          <h2>Would you like to take a survey?</h2>
          <button class="close">NO</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
