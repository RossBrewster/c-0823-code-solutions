<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
        <div>
          <input id="email" type="email" name="email" />
        </div>
      </div>
      <label for="why-coding">Why is coding cool?</label>
      <div>
        <select id="why-coding" name="why_coding">
          <option>select an option.</option>
          <option>Because it's fun.</option>
          <option>Because it's interesting.</option>
          <option>Because it's powerful.</option>
        </select>
      </div>
      <div>
        <p>Favorite language (choose one)</p>
      </div>
      <div>
        <input type="radio" name="language" value="HTML" id="HTML" />
        <label for="HTML">HTML</label>

        <input type="radio" name="language" value="CSS" id="CSS" />
        <label for="CSS">CSS</label>

        <input
          type="radio"
          name="language"
          value="JavaScript"
          id="JavaScript" />
        <label for="JavaScript">Javascript</label>
      </div>

      <div>
        <div>
          <p>Would you like to sign up for more information?</p>
        </div>
        <div>
          <input type="checkbox" id="sign-up" />
          <label for="sign-up">Sign me up!</label>
        </div>
      </div>

      <div>
        <div>
          <label for="comments">Comments</label>
        </div>
        <div>
          <textarea id="comments" cols="30" rows="8"></textarea>
        </div>
      </div>

      <div>
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
