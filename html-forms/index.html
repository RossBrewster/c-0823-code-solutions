<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
        <div>
          <input id="email" type="email" name="email" />
        </div>
      </div>
      <label for="why_coding">Why is coding cool?</label>
      <div>
        <select id="why_coding" name="why_coding">
          <option>select an option.</option>
          <option>Because it's fun.</option>
          <option>Because it's interesting.</option>
          <option>Because it's powerful.</option>
        </select>
      </div>
      <div>
        <p>Favorite language (choose one)</p>
        <div>
          <input type="radio" id="language" name="HTML" value="HTML" />
          <label for="HTML">HTML</label>

          <input type="radio" name="CSS" value="CSS" />
          <label for="CSS">CSS</label>
        </div>
      </div>
    </form>
  </body>
</html>
