<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <i class="fa-solid fa-chevron-left"></i>
        <img class="carousel-img" src="images/001.png" alt="pokemon" />
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="row dots">
        <i class="fa-solid fa-circle" id="circle-1"></i>
        <i class="fa-regular fa-circle" id="circle-2"></i>
        <i class="fa-regular fa-circle" id="circle-3"></i>
        <i class="fa-regular fa-circle" id="circle-4"></i>
        <i class="fa-regular fa-circle" id="circle-5"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
