<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>New Arrivals</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fifth">
          <img src="images/dress1.jpeg" alt="black-floral-dress" />
          <div class="product-text-row">
            <p>Free People&nbsp;</p>
            <span class="size">| Size 6</span>
          </div>
          <div class="product-text-row">
            <p class="price">&dollar;35</p>
            <span class="retail">&nbsp;&dollar;125 retail</span>
          </div>
        </div>
        <div class="column-one-fifth">
          <img src="images/ysl-bag.jpeg" alt="black-ysl-bag" />
          <div class="product-text-row">
            <p>Yves Saint Laurent&nbsp;</p>
            <span class="size">| One-Size</span>
          </div>
          <div class="product-text-row">
            <p class="price">&dollar;200</p>
            <span class="retail">&nbsp;&dollar;1600 retail</span>
          </div>
        </div>
        <div class="column-one-fifth">
          <img src="images/key.jpeg" alt="tiffany-key" />
          <div class="product-text-row">
            <p>Tiffany&nbsp;</p>
            <span class="size">| One-Size</span>
          </div>
          <div class="product-text-row">
            <p class="price">&dollar;476</p>
            <span class="retail">&nbsp;&dollar;2000 retail</span>
          </div>
        </div>
        <div class="column-one-fifth">
          <img src="images/lv-bag.jpg" alt="brown-lv-bag" />
          <div class="product-text-row">
            <p>Louis Vuitton&nbsp;</p>
            <span class="size">| One-Size</span>
          </div>
          <div class="product-text-row">
            <p class="price">&dollar;95</p>
            <span class="retail">&nbsp;&dollar;1200 retail</span>
          </div>
        </div>
        <div class="column-one-fifth">
          <img
            src="images/dress2.jpeg"
            alt="blue-and-white-dress-with-cranes" />
          <div class="product-text-row">
            <p>Reformation&nbsp;</p>
            <span class="size">| Size 4</span>
          </div>
          <div class="product-text-row">
            <p class="price">&dollar;20</p>
            <span class="retail">&nbsp;&dollar;198 retail</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
